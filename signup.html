<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tender | Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <!-- Header -->
    <section class="header container-fluid" id="header">
        <div class="header__logo__container">
            <div class="header__logo">
                <img class="header__brand__img" src="images/brand-image.png" alt="brand-logo">
                <a class="header__logo__link" href="index.html">Daily Tenders</a>
            </div>
        </div>
        <div class="collapse__dropdown__container" id="collapse-btn">
            <button class="collapse__dropdown__icon" type="button" style="outline: none;"><i class="fas fa-bars fa-lg custom-icon"></i></button>
        </div>
        <div class="header__navbar__container">
            <nav class="header__navbar">
                <ul class="header__navbar__list">
                    <li class="header__navbar__item"><a class="button__links" href="tenders.html">Tenders</a></li> 
                    <li class="header__navbar__item"><a class="button__links" href="pricing.html">Pricing</a></li>
                    <li class="header__navbar__item"><a class="button__links" href="about.html">About</a></li>
                    <li class="header__navbar__item"><a class="button__links" href="contact.html">Contact</a></li>
                    <li class="header__navbar__item register__item"><a class="button__links register__link" href="signup.html">Register</a></li>
                </ul>
            </nav>
        </div>
        
       <!-- Collapsible Navbar -->
       <div class="collapse__navbar__container" id="collapse-navbar-container">
          <div class="collapse__navbar">
              <ul class="collapse__navbar__list">
                  <li class="collapse__navbar__item"><a class="button__links custom__collapse__padding" href="tenders.html">Tenders</a></li> 
                  <li class="collapse__navbar__item"><a class="button__links custom__collapse__padding" href="pricing.html">Pricing</a></li>
                  <li class="collapse__navbar__item"><a class="button__links custom__collapse__padding" href="about.html">About</a></li>
                  <li class="collapse__navbar__item"><a class="button__links custom__collapse__padding" href="contact.html">Contact</a></li>
                  <li class="collapse__navbar__item collapse__register__item"><a class="button__links register__link" href="signup.html">Register</a></li>
              </ul> 
          </div>
       </div>
    </section>

    <!-- Secondary Hero Image -->
    <section class="secondary__hero container-fluid" id="signup-hero">
        <div class="container secondary__hero__container">
            <div class="hero__text__container ">
                <h1 class="hero__heading"><span class="hero__bold secondary__bold">Signup with Daily Tenders.</span></h1>
            </div>
        </div>
    </section>

    <!-- Signup form -->
    <section class="signup__form container-fluid" id="signup-contact">
        <div class="container body__center">
            <div class="body__heading__container">
                <h1 class="body__heading">Signup for <span class="body__bold">Daily Alerts</span></h1>
            </div>
            <form action="" method="" class="signup__form__container">
                <div class="signup__group">
                    <label for="">Name:<span class="signup__required">*</span> </label>
                    <input type="text" class="signup__item" required>
                </div>
                <div class="signup__group">
                    <label for="">Email:<span class="signup__required">*</span></label>
                    <input type="email" class="signup__item" required>
                </div>
                <div class="signup__group">
                    <label for="">Password:<span class="signup__required">*</span></label>
                    <input type="password" class="signup__item" required>
                </div>
                <div class="signup__button__container">
                    <button type="submit" class="signup__form__button">SIGNUP</button>
                </div>
                
            </form>
    
        </div>
    </section>

    <!-- Signup Pricing Section -->
    <section class="pricing container-fluid" id="signup-pricing">
        <div class="container pricing__padding">
            <div class="pricing__content__container">
                <p class="pricing__content">The <span class="body__bold">Daily tenders </span>service is available
                    for a <span class="body__bold">(Some Price in PKR) annual fee.</span></p>
            </div>
            <div class="pricing__button__container">
                <a class="button__links hero__pricing pricing__button" href="pricing.html">Pricing</a>
            </div>
        </div>
    </section>
    

    <!-- Footer -->
    <section class="footer container-fluid" id="footer">
        <div class="container">
            <div class="footer__container">
                <span class="footer__content">Â© 2021 - Daily Tenders</span>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="ntc.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
